<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MapCraft</title>
    </head>
    <body>
        <div id="app relative">
            <ul class="flex flex-col gap-2 z-50 absolute m-2">
                <li>
                    <button
                        id="my-location"
                        title="MY LOCATION"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="crosshair"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
                <li>
                    <button
                        id="marker"
                        title="MARKER"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="map-pin"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
                <li>
                    <button
                        title="LINE"
                        id="line"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="move-diagonal-2"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
                <li>
                    <button
                        id="polygon"
                        title="POLYGON"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="layers-2"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
                <li>
                    <button
                        title="DOWNLOAD"
                        id="download"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="download"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
                <li>
                    <button
                        id="help"
                        title="HELP"
                        class="cursor-pointer w-12 h-12 p-3 rounded-md"
                    >
                        <i
                            data-lucide="help-circle"
                            class="text-white hover:text-gray-500"
                        ></i>
                    </button>
                </li>
            </ul>

            <div id="map" class="w-full h-screen absolute"></div>
            <div
                id="coordinates"
                class="absolute bottom-4 right-4 text-white p-2 text-sm z-[9999]"
            ></div>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
